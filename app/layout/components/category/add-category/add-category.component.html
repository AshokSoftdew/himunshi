<div class="example-container">
  <form  [formGroup]="categoryForm" novalidate>
  <div fxFlex  fxLayout="row" fxLayout.lt-lg="column" >
    <div fxFlexFill>

        <mat-form-field>
            <mat-label>Select an option</mat-label>
              <mat-select [(value)]="selected" formControlName="brandId">
                <mat-option *ngFor="let brand of brands; let i = index" [value]="brand.id"  >{{ brand.brand_name }}</mat-option>
                <!-- <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option> -->
              </mat-select>
          </mat-form-field>
    </div>
  </div>
  <div fxFlex  fxLayout="row" fxLayout.lt-lg="column" >
    <div fxFlexFill>
      <mat-form-field>
        <input matInput placeholder="CategoryName" formControlName="categoryName" >
          <mat-error *ngIf="categoryForm.controls.categoryName.errors?.required && categoryForm.controls.categoryName.touched">Category Name is required</mat-error>
      </mat-form-field>
    </div>
  </div>

  <!-- <mat-form-field>
    <textarea matInput placeholder="Textarea"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select">
      <mat-option value="option">Option</mat-option>
    </mat-select>
  </mat-form-field> -->
  <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
    <div fxFlexFill>
      <button mat-raised-button color="primary" [disabled]="!categoryForm.valid" class="w-100" (click)="saveCategory()">Save</button>
    </div>
  </div>
</form>
</div>
