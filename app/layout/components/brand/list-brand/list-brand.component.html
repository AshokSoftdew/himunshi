
<h4 class="card-header"><button mat-raised-button color="accent" [routerLink]="['/brands/add-brands']" >Add Brand</button></h4>

<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>

    
          <mat-form-field>
              <input matInput placeholder="filter" (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class=" mat-elevation-z8">
                
                
                <ng-container matColumnDef="Sn">
                    <th mat-header-cell  *matHeaderCellDef mat-sort-header> Sn. </th>
                    <!--<td mat-cell *matCellDef="let element"> {{element.id}} </td>-->
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="brand_name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.brand_name}} </td>
                </ng-container>
                
      
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef> Action </th>
                      <td mat-cell *matCellDef="let element" class="action-link"> 
                            
                            <a  [routerLink]="['edit-brands/', element.id]"><mat-icon>create</mat-icon></a> | 
                                <button mat-icon-button color="warn" (click)="deleteBrand(element.id)">
                                    <mat-icon>delete_forever</mat-icon>
                                </button>
                      <!-- <a (click)="deleteBrand(element.id)"><mat-icon>delete</mat-icon></a>   -->
                      </td>
                </ng-container>
      
                <tr mat-header-row *matHeaderRowDef="displayedColumnsBrands"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsBrands;"></tr>

                
            </table>
            <div class="example-loading-shade" *ngIf="isLoadingResults">
                <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
            
            <!--<mat-paginator #paginator [length]="length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
            <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    </div>
</div>
