<h2 matDialogTitle>Delete</h2>
<mat-dialog-content>
  <p>Once you confirm, item will be removed. Continue?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="cancel" color="primary">Cancel</button>
  <button mat-button matDialogClose="confirm" color="warn">Confirm</button>
</mat-dialog-actions>
