<!-- <h1 mat-dialog-title>Hi </h1> -->
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
</mat-dialog-actions>
<mat-dialog-content>
  <div class="container" style="text-align:center; ">
    <!-- <mat-list-item > -->
      <!-- <mat-divider></mat-divider> -->
      <div class="item " fxFlex="15rem">
        <img height="100px;" width="100px;" class="photo1" src ="{{productDescription.ProImage}}" />
      </div>
      <div class="item " fxFlex="10rem" style="display:block; line-height: 1.3;"> 
        <b style="font-size:25px;">{{productDescription.ProName}}</b><br>
        price:{{productDescription.SellingPrice}}
        <h4>Description</h4>
        <ul >
          <li >{{productDescription.description}}</li>
        </ul>
      </div>
      <div class="item" fxFlex="50rem" style="padding-left:10px;display:block;">
          <!-- <ul *ngIf="trans.Description!==null">
          <li *ngFor="let t of trans.Description let i = index">{{t.name}}</li> 
        </ul>-->
      </div>
    <!-- </mat-list-item> -->
  </div>
</mat-dialog-content>
